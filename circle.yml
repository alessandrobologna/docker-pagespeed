achine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t alessandrob/pagespeed pagespeed/

test:
  override:
    - docker run -d -p 9200:9200 circleci/elasticsearch; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:9200

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push alessandrob/pagespeed
