machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t alessandrob/pagespeed .

test:
  override:
    - docker run -d -p 80:80 -e SECRET_KEY=foobar -e NGINX_PORT=8080 -eb BACKEND=www.google.com -e BACKENDS=*.google.com  -e FRONTEND=http://localhost -e SERVER_NAME=localhost  alessandrob/pagespeed; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push alessandrob/pagespeed
